                    </div>

                  <div class="field">
                      <label for="tags">Tags</label>

                    <div class="field">
                      <label for="ids">IDs</label>

                    </div>

                    </div>

                      <input placeholder="plop" type="text" id="reference-types-section">
                    </div>

                    </div>

 <div class="two fields">

  </div>
 </div>

  <div class="ui horizontal divider or">or</div>

  <div class="inline fields">

      <label for="page-index-section">Page index</label>
